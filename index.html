<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>User Profile</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <section class="content d-flex p-2">
            <div class="leftSide">
                <div class="characterImg">
                    <img src="characterastro.png" class=".img-fluid." width="200" height="300">
                </div>
                <div class="characterStats shadow p-3 mb-5 mt-3 bg-body-tertiary rounded w-100">
                    <p class="text-danger">Str: 100</p>
                    <p class="text-primary">Int: 250</p>
                    <p class="text-warning">Con: 350</p>
                    <p class="text-success">Def: 500</p>
                </div>
                
                <div class="links shadow p-3 mb-5 bg-body-tertiary rounded w-100">
                    <a href="#">Items</a>
                    <br>
                    <a href="#">Quests</a>
                    <br>
                    <a href="#">Map</a>
                </div>
            </div>
            <nav class="topBanner mt-5">
                <div class="banner d-flex">
                    <a class="navbar-brand navA" href="#"><div class="borderStyle"></div></a> 
                    <a class="navbar-brand" href="#"><div class="borderStyle"></div></a>
                    <a class="navbar-brand" href="#"><div class="borderStyle"></div></a>
                    
                    <!-- <span class="navTxt"></span> -->
                    <a class="navbar-brand" href="#"><img class="borderStyle" src="5.png"></a>
                    <a class="navbar-brand" href="#"><img class="borderStyle" src="3.png"> </a>
                    <a class="navbar-brand navA2" href="#"><div class="borderStyle2"></div></a>
                    <a class="navbar-brand navA3" href="#"><img class="borderStyle" src="4.png"></a> 
                    <a class="navbar-brand" href="#"><div class="borderStyle"></div></a> 
                    <a class="navbar-brand" href="#"><div class="borderStyle"></div></a> 
                    <a class="navbar-brand" href="#"><div class="borderStyle"></div></a> 
                </div>
            </nav>
            
            <section class="Main container">
                <div class="tableStats">
                    <table class="">
                          <tbody>
                            <tr>
                              <th scope="row">Character Name:</th>
                              <th>Ace 22</td>
                            </tr>
                            <tr>
                                <th scope="row">Player Id:</th>
                                <td>4572</td>
                              </tr>
                              <tr>
                                <th scope="row">Account Type:</th>
                                <td><img src="#" width="5px">Upgraded<td>
                              </tr>
                              <tr>
                                <th scope="row">Level:</th>
                                <td>0</td>
                              </tr>
                              <tr>
                                <th scope="row">Income:</th>
                                <td>$0</td>
                                <tr>
                                    <th scope="row">Fleet Size:</th>
                                    <td>0</td>
                                  </tr>
                              </tr>
                              <tr>
                                <th scope="row">Fleet Size:</th>
                                <td>0</td>
                              </tr>
                          </tr>
                            </tbody>
                    </table>
                    
                </div>
            </section>
        </section>
            
            <section class="rightSide">
                <div class="news"></div>
                <div class="serverStats"></div>
            </section>

       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
