<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>User Profile</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <!--nav-->   
            <nav class="topBanner container-fluid">
                <div class="banner d-flex">
                    <a class="navbar-brand navA" href="#"><div class="borderStyle"></div></a> 
                    <a class="navbar-brand" href="#"><div class="borderStyle"></div></a>
                    <a class="navbar-brand" href="#"><div class="borderStyle"></div></a>
                    
                    <!-- <span class="navTxt"></span> dont need -->
                    <a class="navbar-brand" href="#"><img class="borderStyle" src="5.png"></a>
                    <a class="navbar-brand" href="#"><img class="borderStyle" src="3.png"> </a>
                    <a class="navbar-brand navA2" href="#"><div class="borderStyle2"></div></a>
                    <a class="navbar-brand navA3" href="#"><img class="borderStyle" src="4.png"></a> 
                    <a class="navbar-brand" href="#"><div class="borderStyle"></div></a> 
                    <a class="navbar-brand" href="#"><div class="borderStyle"></div></a> 
                    <a class="navbar-brand" href="#"><div class="borderStyle"></div></a> 
                </div>
            </nav>
            <section class="content container-fluid p-2">
                <!--Table will not be centered without this-->
                <!--PUTS THE ALL IN A ROW-->
                <div class="row">
            <!--characeter img-->
            <div class="leftSide col-md-2 p-0 min-vh-100">
                <div class="characterImg">
                    <img src="characterastro.png" class="img-fluid" style="height: 250px; width: 200px;" alt="character">
                </div>
                <!--character Stats-->
                <div class="tranBack p-1 mt-3">
                <div class="characterStats shadow p-3 mb-5 mt-3 rounded" style="width: 300px; background-color:#0f1d2b;">
                    <p class="text-white bg-danger">STR: 100</p>
                    <p class="text-white bg-primary">INT: 250</p>
                    <p class="text-white bg-warning">CON: 350</p>
                    <p class="text-white bg-success">DEF: 500</p>
                </div>
                </div> 
                <!--Links-->
                <div class="tranBack p-2 mt-3">
                    <div class="links shadow p-2 rounded" style="width: 300px; background-color:#0f1d2b;">
                        <a href="#" class="sideLink"><i class="fas fa-box me-2"></i> Items</a>
                        
                        <a href="#" class="sideLink" ><i class="fas fa-tasks me-2"></i> Quests</a>

                        <a href="#" class="sideLink"><i class="fas fa-map-marked-alt me-2"></i> Map</a>
                    </div>
                </div>
            </div>
                <!--table-->
                <div class="tableStats col-md-7 p-5">
                    <div class="characterCard p-4">
                    <h2 class="text-white">Character Profile</h2>
                    <table class="table table-dark table-hover">
                        <tbody>
                            <tr>
                                <th scope="row">Character Name</th>
                                <td>Ace 22</td>
                            </tr>
                            <tr>
                                <th scope="row">Player ID</th>
                                <td>4572</td>
                            </tr>
                            <tr>
                                <th scope="row">Account Type</th>
                                <td><i class="fas fa-star text-warning me-2"></i>Upgraded</td>
                            </tr>
                            <tr>
                                <th scope="row">Level</th>
                                <td>0</td>
                            </tr>
                            <tr>
                                <th scope="row">Income</th>
                                <td>$0</td>
                            </tr>
                            <tr>
                                <th scope="row">Fleet Size</th>
                                <td>0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
           </div>
           <!--Server Status-->
           <section class="rightSide col-md-2 p-3">
            <div class="news tranBack p-4">
                <div class="card bg-dark">
                    <div class="card-body">
                        <h6 class="card-title text-white">Server Status</h6>
                        <h2 class="text-success"><i class="fas fa-arrow-up"></i> Online</h2>
                    </div>
                </div>
            </div>
            <!--Server News-->
            <div class="serverStats tranBack p-3">
                <div class="card bg-dark">
                    <div class="card-body">
                        <h2 class="card-title text-warning"><i class="fa-solid fa-calendar-days me-2"></i>Lastest Events</h2>
                        <a href="#" style="text-decoration: none;"><h3 class="text-success"><i class="fa-solid fa-right-long me-2"></i>Click here</h3></a>
                    </div>
            </div>
        </section>
        </div>   
        </section>
     
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
